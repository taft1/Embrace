name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

        - name: Set up environment variables
        env:
          REACT_APP_SENSETIVE_INFO: ${{ secrets.REACT_APP_SENSETIVE_INFO }}
        run: echo "REACT_APP_SENSETIVE_INFO=${REACT_APP_SENSETIVE_INFO}" >> $GITHUB_ENV

      - name: Run tests
        run: npm test